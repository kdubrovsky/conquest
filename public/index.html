<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&amp;family=Prata&amp;family=Roboto:wght@300;400;500;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Conquest Watch Store | Russia</title>
  </head>
  <body>
    <header class="header">
      <div class="content-zone">
        <div class="header__wrapper">
          <div class="header__logo"><a href="#"><img src="./img/logo-header.svg" alt="Conquest logo"></a></div>
          <nav class="main-menu">
            <ul class="main-menu__list">
              <li class="main-menu__item"><a class="main-menu__link" href="#">Каталог</a></li>
              <li class="main-menu__item"><a class="main-menu__link" href="#">Акции</a></li>
              <li class="main-menu__item"><a class="main-menu__link" href="#">Доставка</a></li>
              <li class="main-menu__item"><a class="main-menu__link" href="#">Контакты</a></li>
            </ul>
          </nav>
          <ul class="toolbar">
            <li class="toolbar__item"> <a class="toolbar__link" href="#">
                <svg class="toolbar__icon">
                  <use xlink:href="./icons/icons.svg#search"></use>
                </svg></a></li>
            <li class="toolbar__item"> <a class="toolbar__link" href="#">
                <svg class="toolbar__icon">
                  <use xlink:href="./icons/icons.svg#favorites"></use>
                </svg>
                <div class="toolbar__counter">1</div></a></li>
            <li class="toolbar__item"><a class="toolbar__link" href="#">
                <svg class="toolbar__icon">
                  <use xlink:href="./icons/icons.svg#cart"></use>
                </svg>
                <div class="toolbar__counter">22</div></a></li>
          </ul>
        </div>
      </div>
    </header>
    <section class="hero">
      <div class="content-zone">
        <div class="hero__wrapper"> </div>
      </div>
    </section>
    <section class="popular">
      <div class="content-zone">
        <div class="popular__wrapper"> </div>
      </div>
    </section>
    <section class="quality">
      <div class="content-zone">
        <div class="quality__wrapper"> </div>
      </div>
    </section>
    <section class="subscribe">
      <div class="content-zone">
        <div class="subscribe__wrapper"> </div>
      </div>
    </section>
    <footer class="footer">
      <div class="content-zone">
        <div class="footer__wrapper"> </div>
      </div>
    </footer>
  </body>
</html>
